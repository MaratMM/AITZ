<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Gulp</title>
</head>

<body>

    @@include('_header.html')

    <main>
        <div class="popup-authorization">
            <h2>Добро пожаловать!</h2>
            <form class="popup-authorization__form" action="">
                <div class="popup-authorization__email">
                    <label class="email-input-authorization" for="email-input-authorization">Адрес электронной
                        почты</label>
                    <input id="email-input-authorization" type="email" placeholder="woodi94@mail.ru">
                </div>
                <div class="popup-authorization__password">
                    <label for="password-input-authorization">Неверный пароль </label>
                    <input id="password-input-authorization" type="password">
                </div>

                <input id="popup-authorization-button" type="button" value="Войти">
            </form>
            <p> <a href="#">Регистрация</a> для новых Членов Ассоциации</p>
            <div class="close-popup-authorization"></div>
        </div>
    </main>

    <footer></footer>


    <script src="js/script.min.js"></script>
</body>

</html>
