<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Gulp</title>
</head>

<body>

    @@include('_header.html')

    <main>
        <div class="popup-authorization-wrapper">
            <div class="popup-authorization-frame"></div>
            <div class="popup-authorization">
                <h2>Добро пожаловать!</h2>
                <form class="popup-authorization__form" action="">
                    <div class="popup-authorization__email">
                        <label class="email-input-authorization" for="email-input-authorization">Адрес электронной
                            почты</label>
                        <input id="email-input-authorization" type="email" placeholder="woodi94@mail.ru">
                    </div>
                    <div class="popup-authorization__password">
                        <label for="password-input-authorization">Неверный пароль </label>
                        <input id="password-input-authorization" type="password">
                    </div>

                    <input id="popup-authorization-button" type="button" value="Войти">
                </form>
                <p> <a href="#">Регистрация</a> для новых Членов Ассоциации</p>
                <div class="close-popup-authorization"></div>
            </div>
        </div>

        <div class="association">
            <div class="association-block__img">
                <img src="./img/famyli.png" alt="family-picture" />
            </div>
            <div class="association-block__text">
                <h1>АССОЦИАЦИЯ ИНДУСТРИИ ТОВАРОВ ДЛЯ ЗДОРОВЬЯ</h1>
                <p>
                    Голос социально-ответственного бизнеса в сфере общественного
                    здоровья
                </p>
            </div>
            <div class="association-block__button-zone">
                <button class="association-block__button-zone_red-button">
                    Вступить в ассоциацию
                </button>
                <button class="association-block__button-zone_transparent-button">
                    Подробнее об АИТЗ
                </button>
            </div>
        </div>

        <div class="association-slider">
            <h3>Состав ассоциации</h3>
            <div class="association-slider__block ">
                <!-- Slider main container -->
                <div class="swiper swiper-association-slider wrapper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide association-slider__slide">
                            <img src="./img/bayer.png" alt="">
                        </div>
                        <div class="swiper-slide association-slider__slide">
                            <img src="./img/JnJ_ConsumerHealth.png" alt="">
                        </div>
                        <div class="swiper-slide association-slider__slide">
                            <img src="./img/gsk.png" alt="">
                        </div>
                        <div class="swiper-slide association-slider__slide">
                            <img src="./img/reckitt.png" alt="">
                        </div>
                        <div class="swiper-slide association-slider__slide">
                            <img src="./img/Sanof.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>


    <script src="js/script.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
